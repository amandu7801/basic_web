<html>
<head>
      <title>list</title>
</head>
<body>
     <h2>an unordered list</h2>
	 <ul>
	 <li>coffee</li>
	 <li>tea</li>
	 <li>milk</li>
     </ul>
	 <h2>an ordered list</h2>
	 <ol>
	 <li>coffee</li>
	 <li>tea</li>
	 <li>milk</li>
	 </ol>
     <h3>a discription list</h3>
	 <d1>
	 <dt>coffee</dt>
	 <dd>black hot drinks</dd>
	 <dt>milk</dt>
	 <dd>cold white drinks</dd>
	 </d1>
	 
	 <ul style="list-style-type:disc">
	 <li>coffee</li>
	 <li>tea</li>
	 <li>milk</li> </ul>
	 <ul style="list-style-type:circle">
	 <li>coffee</li>
	 <li>tea</li>
	 <li>milk</li> </ul>
	 <ul style="list-style-type:square">
	 <li>coffe</li>
	 <li>tea</li>
	 <li>milk</li> </ul>
	 <ul style="list-style-type:none">
	 <li>coffe</li>
	 <li>tea</li>
	 <li>milk</li> </ul>
</body>
</html>
